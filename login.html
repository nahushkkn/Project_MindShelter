<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Login - Mind Shelter{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-morphism rounded-3xl p-8 md:p-12 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-20 h-20 rounded-3xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center mx-auto mb-6">
                <i data-lucide="brain" class="w-10 h-10 text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Welcome to Mind Shelter</h1>
            <p class="text-white/80">A sanctuary for reflection and connection</p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-white text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-3 glass-morphism border-white/20 text-white placeholder-white/60 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="full_name" class="block text-white text-sm font-medium mb-2">Full Name</label>
                <input type="text" id="full_name" name="full_name" required 
                       class="w-full px-4 py-3 glass-morphism border-white/20 text-white placeholder-white/60 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300">
                Enter Mind Shelter
            </button>
        </form>
    </div>
</div>
{% endblock %}
