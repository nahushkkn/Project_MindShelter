<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mind Shelter{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        :root {
            --glass-bg: rgba(6, 182, 212, 0.15);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --gradient-primary: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
        }
        
        .glass-morphism {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }
        
        .glass-morphism:hover {
            background: rgba(59, 130, 246, 0.25); /* Slightly more opaque on hover */
        }

        .gradient-bg {
            background: var(--gradient-primary);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 8s ease-in-out infinite;
            opacity: 0.3;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        /* âœ… Your new rule goes here */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Only hide horizontal overflow */
            /* Remove overflow-y: hidden */
        }
    </style>
</head>
<body class="min-h-screen relative">
    <!-- Background -->
    <div class="gradient-bg">
        <div class="floating-orb" style="top: 15%; left: 10%; width: 300px; height: 300px; background: linear-gradient(45deg, #3b82f6, #1d4ed8); animation-delay: 0s"></div>
        <div class="floating-orb" style="top: 50%; right: 10%; width: 250px; height: 250px; background: linear-gradient(45deg, #6366f1, #4f46e5); animation-delay: 3s"></div>
        <div class="floating-orb" style="bottom: 25%; left: 20%; width: 200px; height: 200px; background: linear-gradient(45deg, #8b5cf6, #7c3aed); animation-delay: 6s"></div>
    </div>

    <div class="flex w-full relative z-10 min-h-screen">
        <!-- Sidebar -->
        {% if session.user_id %}
        <aside class="w-64 glass-morphism border-r border-white/10 h-screen fixed left-0 top-0">
            <div class="p-6 border-b border-white/10">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center">
                        <i data-lucide="brain" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h2 class="font-bold text-white text-lg">Mind Shelter</h2>
                        <p class="text-xs text-white/70">Reflective Storytelling</p>
                    </div>
                </div>
            </div>
            
            <nav class="p-4">
                <div class="space-y-2">
                    <a href="{{ url_for('home') }}" class="flex items-center gap-3 px-4 py-3 text-white/90 hover:bg-white/10 rounded-xl transition-all duration-300">
                        <i data-lucide="home" class="w-5 h-5"></i>
                        <span>Explore Realms</span>
                    </a>
                    <a href="{{ url_for('progress') }}" class="flex items-center gap-3 px-4 py-3 text-white/90 hover:bg-white/10 rounded-xl transition-all duration-300">
                        <i data-lucide="calendar" class="w-5 h-5"></i>
                        <span>My Progress</span>
                    </a>
                    <a href="{{ url_for('profile') }}" class="flex items-center gap-3 px-4 py-3 text-white/90 hover:bg-white/10 rounded-xl transition-all duration-300">
                        <i data-lucide="user" class="w-5 h-5"></i>
                        <span>Profile</span>
                    </a>
                </div>
            </nav>

            <div class="absolute bottom-0 left-0 right-0 border-t border-white/10 p-6">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full flex items-center justify-center">
                        <span class="text-white font-medium text-sm">{{ session.user_name[0] if session.user_name else 'U' }}</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="font-medium text-white text-sm truncate">{{ session.user_name or 'Welcome' }}</p>
                        <p class="text-xs text-white/70 truncate">You're not alone</p>
                    </div>
                    <a href="{{ url_for('logout') }}" class="text-white/70 hover:text-white">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                    </a>
                </div>
            </div>
        </aside>
        {% endif %}

        <!-- Main Content -->
        <main class="flex-1 {% if session.user_id %}ml-64{% endif %} overflow-y-auto">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
